<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="description" content="Site imobiliário">
    <meta charset="keywords" content="imóveis,vendas, casas, apartamentos corretor, imobiliária">
    <meta charset="author" content="David Berriel Leonardo">
    <link rel="stylesheet" href="style.css">
    <title>Empreendimentos imoboliarios - Realize o seu sonho.</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-1">
             <div class="cega">
            </div><!--logo-1-->
        </div><!--cega--><!--Div que serva para centralizar as logos-->   
        <div class="cega">
                 <div class="logo-2">
                </div><!--logo-2-->
             </div><!--cega-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>
    <section class="cover-form">
        <div class="container">
            <div class="container bg">
                <div class="form-container">
                    <h2>
                        PODE ACRETITAR, POR DENTRO É AINDA MAIS BONITO!
                    </h2>
                    <form action="">
                        <div class="form-wrapper">
                            <p>Nome completo:</p>
                            <input type="text" name="nome" id="name" required placeholder="Nome">
                        </div><!-- form-wrapper -->
                        <div class="form-wrapper">
                            <p>E-mail:</p>
                            <input type="text" name="email" id="name" required placeholder="E-Mail">
                        </div><!-- form-wrapper -->
                        <div class="form-wrapper">
                            <p>Telefone:</p>
                            <input type="text" name="telefone" id="name" required placeholder="Telefone">
                        </div><!-- form-wrapper -->
                        <div class="form-wrapper">
                            <input type="submit" name="acao" value="Enviar">
                        </div><!-- form-wrapper -->
                        <div class="form-wrapper">
                            <p>* Campos obrigatórios.</p>
                        </div><!-- form-wrapper -->
                    </form>
                </div><!-- form-container -->

            </div><!-- containrt bg -->
        </div><!-- container -->
    </section><!-- cover-form -->





    <script src="./script.js"></script>
</body>
</html>
